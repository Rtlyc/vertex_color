<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Coloring Algorithms</title>
  <link rel="stylesheet" href="styles.css">
</head> 
<body>
  <div class="container">
    <header>
      <h1>Graph Coloring Algorithms</h1>
      <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a>
      </nav>
    </header>
    <section class="controls">
      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="greedy">Greedy</option>
        <option value="dsatur">DSatur</option>
        <option value="rlf">Recursive Largest First (RLF)</option>
      </select>
        <label for="graph">Graph:</label>
        <select id="graph">
          <option value="graph1">Graph 1</option>
          <option value="graph2">Graph 2</option>
          <option value="graph3">Graph 3</option>
            <option value="graph4">Graph 4</option>
            <option value="graph5">Graph 5</option>
        </select>
      </section>
      
      <button id="backward" disabled>Backward</button>
      <button id="forward">Forward</button>
    </section>
    <section id="visualization">
    </section>
    <div>
        <button id="new">New</button>
        <button id="done">Done</button>
    </div>
    <div id="explanation"></div>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
