<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Coloring Algorithms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Graph Coloring Algorithms</h1>
    </header>
    <section class="controls">
      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="greedy">Greedy</option>
        <option value="dsatur">DSatur</option>
      </select>
      <button id="backward" disabled>Backward</button>
      <button id="forward">Forward</button>
    </section>
    <section id="visualization">
    </section>
    <section id="algorithm-description">
      <h2>Algorithm Description</h2>
      <p id="algorithm-explanation"></p>
    </section>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
